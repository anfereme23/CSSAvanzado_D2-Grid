<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 2 - Layout E-Commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <nav>Mi Ecommerce</nav>
      <aside>
        <div class="category">
          <ul category="products">
            <h3>Categorias</h3>
            <li><strong>Perfumes</strong> (13)</li>
            <li><strong>Ropa</strong> (21)</li>
            <li><strong>Accesorios</strong> (41)</li>
            <li><strong>Zapatos</strong> (10)</li>
          </ul>
        </div>
      </aside>
      <main>
        <div class="grid-products">
          <div class="grid-item">
            <img src="./assets/img/perfume01.jpg" alt="Producto 1" />
            <h3>Perfume myKingdom</h3>
            <p>31.400</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item">
            <img src="./assets/img/perfume02.jpg" alt="Producto 2" />
            <h3>Perfume Phantom</h3>
            <p>68.900</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item">
            <img src="./assets/img/shoes01.jpg" alt="Producto 3" />
            <h3>Zapatos Docker</h3>
            <p>29.700</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item">
            <img src="./assets/img/hoodie01.jpg" alt="Producto 4" />
            <h3>Poleron Puma</h3>
            <p>44.700</p>
            <button>Comprar</button>
          </div>
        </div>
      </main>
      <footer>@miecommerce</footer>
    </div>
  </body>
</html>
